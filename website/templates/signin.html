{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock %}

{% block container %}
    <div class="mt-5" style="width: 400px; height:40px"></div>
    <div class="mx-auto mt-5" style="width: 400px;">
        <form method="POST">
            <h3 align="center">sign in</h3>
            <br>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control"
                    name="first-name"
                    id="first-name"
                    placeholder="enter first name"
                >
            </div>
            <br>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control"
                    name="last-name"
                    id="last-name"
                    placeholder="enter last initial"
                >
            </div>
            <br>
            <div class="form-group">
                <select style="width: 400px; height: 38px;" class="form-select" name="grade-level" id="grade-level">
                    <option value="0">grade</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="10">11</option>
                  <option value="10">12</option>
                </select>

            </div>
            <br>
            <div align="center">
            <button type="submit" class="btn btn-primary" id="button">let's go</button>
        </div>
        </form>
    </div>
{% endblock %}
